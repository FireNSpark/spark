<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>spark assistant</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }#avatarImage {
  margin-top: 20px;
  width: 600px;
  height: 600px;
  background-color: #333;
  border-radius: 50%;
  box-shadow: 0 0 15px #0ff;
  object-fit: cover;
}

#chat {
  width: 90%;
  max-width: 500px;
  height: 150px;
  background: #222;
  border: 1px solid #444;
  border-radius: 8px;
  overflow-y: auto;
  padding: 10px;
  margin-top: 1rem;
}

#input {
  display: flex;
  gap: 10px;
  align-items: center;
  justify-content: center;
  margin: 20px 0;
  width: 90%;
  max-width: 500px;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  font-size: 1rem;
  background: #222;
  color: #eee;
  border: none;
}

button {
  padding: 10px;
  background: #333;
  color: #eee;
  border: none;
  cursor: pointer;
  border-radius: 4px;
  font-size: 1rem;
}

  </style>
  <script src="sparkcore.js"></script>
  <script src="memery.js"></script>
  <script src="voice.js"></script>
  <script src="mic.js"></script>
  <script type="module" src="plugins.js"></script>
</head>
<body>
  <img id="avatarImage" src="cartoonpersona.png" alt="Avatar" />
  <div id="chat"></div>  <div id="input">
    <button onclick="startMic()">üé§</button>
    <input type="text" id="userInput" placeholder="Say something...">
    <button onclick="sendMessage()">Send</button>
  </div>  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('userInput');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('you', message);
      sparkMemory.add('user', message);
      input.value = '';
      appendMessage('spark', '...thinking');

      try {
        const res = await fetch('https://spark-liard.vercel.app/api/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const reply = data.reply || '[no reply]';
        chatBox.lastChild.remove();
        appendMessage('spark', reply);
        sparkMemory.add('assistant', reply);
        sparkVoice.speak(reply);
      } catch (err) {
        chatBox.lastChild.remove();
        appendMessage('spark', '‚ö†Ô∏è error talking to GPT');
        console.error(err);
      }
    }

    function startMic() {
      sparkMic.start();
    }
  </script></body>
</html>
