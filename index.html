<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>spark assistant</title>
  <style>
    #avatar {
      width: 150px;
      height: 150px;
      background-image: url('cartoonpersona.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      transition: all 0.2s ease;
    }
    #avatar.blink { filter: brightness(0.6); }
    #avatar.pulse { transform: scale(1.05); }
    #avatar[data-expression="happy"] { filter: hue-rotate(40deg); }
    #avatar[data-expression="angry"] { filter: contrast(1.5) saturate(1.3); }
    #avatar[data-expression="thinking"] { opacity: 0.8; }

    body {
      font-family: sans-serif;
      background-color: #0e0e0e;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #chat {
      width: 100%;
      max-width: 700px;
      height: 400px;
      border: 1px solid #444;
      background: #1a1a1a;
      overflow-y: auto;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    #input, #controls {
      width: 100%;
      max-width: 700px;
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      background: #222;
      color: #eee;
      border: none;
    }
    button {
      background: #333;
      color: #eee;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    h1 {
      margin-bottom: 1rem;
    }
  </style>
  <script src="github-push.js"></script>
  <script src="spark-core.js"></script>
  <script src="voice.js"></script>
  <script src="avatar.js"></script>
  <script src="memory.js"></script>
</head>
<body>
  <h1>spark assistant</h1>
  <div id="avatar"></div>

  <div id="controls">
    <button onclick="setGithubToken()">set github token</button>
    <button onclick="editGithubFile()">edit github file</button>
    <button onclick="sparkCore.toggle('voice')">toggle voice</button>
    <button onclick="sparkCore.toggle('memoryEnabled')">toggle memory</button>
  </div>

  <div id="chat"></div>

  <div id="input">
    <input type="text" id="userInput" placeholder="type your message..." />
    <button onclick="sendMessage()">send</button>
  </div>

  <script src="editor.js"></script>
  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('userInput');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('you', message);
      input.value = '';
      sparkMemory.add('user', message);
      appendMessage('spark', '...thinking');

      try {
        const res = await fetch('/api/gpt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const reply = data.reply || '[no reply]';
        chatBox.lastChild.remove();
        appendMessage('spark', reply);
        sparkMemory.add('assistant', reply);
        sparkVoice.speak(reply);
      } catch (err) {
        chatBox.lastChild.remove();
        appendMessage('spark', '⚠️ error talking to gpt');
        console.error(err);
      }
    }
  </script>
</body>
</html>
