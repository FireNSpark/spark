<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>spark assistant</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #555;
      background: #222;
      overflow-y: auto;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    #tokenbar, #input {
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="password"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
    }
    button {
      background: #333;
      color: #eee;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>spark assistant</h1>

  <div id="tokenbar">
    <input type="password" id="tokenInput" placeholder="paste openai key (sk-...)" />
    <button onclick="setKey()">set key</button>
  </div>

  <div id="chat"></div>
  <div id="input">
    <input type="text" id="userInput" placeholder="type your message..." />
    <button onclick="sendMessage()">send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const tokenInput = document.getElementById('tokenInput');
    let gptKey = null;

    function setKey() {
      const key = tokenInput.value.trim();
      if (!key.startsWith('sk-')) {
        alert('invalid key');
        return;
      }
      gptKey = key;
      tokenInput.disabled = true;
      alert('✅ key loaded. you may now chat.');
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message || !gptKey) {
        alert("message or key missing.");
        return;
      }

      appendMessage('you', message);
      input.value = '';
      appendMessage('spark', '...thinking');

      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${gptKey}`
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              { role: 'system', content: 'you are spark, a helpful assistant.' },
              { role: 'user', content: message }
            ]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || '[no reply]';
        chatBox.lastChild.remove();
        appendMessage('spark', reply);
      } catch (err) {
        chatBox.lastChild.remove();
        appendMessage('spark', '⚠️ error connecting to gpt.');
        console.error(err);
      }
    }
  </script>
</body>
</html>
