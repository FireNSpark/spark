<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>spark assistant</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #0e0e0e;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #chat {
      flex-grow: 1;
      width: 100%;
      max-width: 600px;
      border: 1px solid #444;
      background: #1a1a1a;
      overflow-y: auto;
      padding: 1rem;
      margin: 1rem 0;
    }

    #input {
      display: flex;
      width: 100%;
      max-width: 600px;
      padding: 0 1rem 1rem;
      box-sizing: border-box;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      background: #222;
      color: #eee;
      border: none;
      outline: none;
    }

    button {
      background: #333;
      color: #eee;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    h1 {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
  <script src="sparkcore.js"></script>
  <script src="memery.js"></script>
  </head>
<body>
  <h1>spark assistant</h1>

  <div id="chat"></div>

  <div id="input">
    <input type="text" id="userInput" placeholder="type your message..." />
    <button onclick="sendMessage()">send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('userInput');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('you', message);
      sparkMemory.add('user', message);
      input.value = '';
      appendMessage('spark', '...thinking');

      try {
        const res = await fetch('https://spark-liard.vercel.app/api/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const reply = data.reply || '[no reply]';
        chatBox.lastChild.remove();
        appendMessage('spark', reply);
        sparkMemory.add('assistant', reply);
        sparkVoice.speak(reply);
      } catch (err) {
        chatBox.lastChild.remove();
        appendMessage('spark', '⚠️ error talking to GPT');
        console.error(err);
      }
    }
  </script>
  <script src="voice.js"></script>
</body>
</html>
