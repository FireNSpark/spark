<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>spark assistant</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0e0e0e;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #chat {
      width: 100%;
      max-width: 700px;
      height: 400px;
      border: 1px solid #444;
      background: #1a1a1a;
      overflow-y: auto;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    #input, #controls {
      width: 100%;
      max-width: 700px;
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      background: #222;
      color: #eee;
      border: none;
    }
    button {
      background: #333;
      color: #eee;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    h1 {
      margin-bottom: 1rem;
    }
  </style>
  <script src="github-push.js"></script>
  <script src="spark-core.js"></script>
  <script src="memory.js"></script>
  <script src="voice.js"></script>
  <script src="editor.js"></script>
</head>
<body>
  <h1>spark assistant</h1>  <div id="controls">
    <button onclick="setGithubToken()">set github token</button>
    <button onclick="editGithubFile()">edit github file</button>
    <button onclick="sparkCore.toggle('voice')">toggle voice</button>
    <button onclick="sparkCore.toggle('memoryEnabled')">toggle memory</button>
    <button onclick="sparkMemory.print()">show memory</button>
    <button onclick="sparkMemory.clear()">clear memory</button>
  </div>  <div id="chat"></div>  <div id="input">
    <input type="text" id="userInput" placeholder="type your message..." />
    <button onclick="sendMessage()">send</button>
  </div>
</body>
</html>
